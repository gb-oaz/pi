version: '3'
services:
  # #################
  # Backend services
  # #################
  ms_auth:
    container_name: ms_auth
    build:
      context: ./backend/ms_auth
    restart: on-failure
    ports:
      - "8000:8000"
    networks:
      - pi_net
  ms_user:
    container_name: ms_user
    build:
      context: ./backend/ms_user
    restart: on-failure
    ports:
      - "8001:8001"
    networks:
      - pi_net

  # #################
  # Frontend services
  # #################

networks:
  pi_net:
    driver: bridge